language: php
php:
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - hhvm

matrix:
  allow_failures:
    - php: 7.0

branches:
    only:
        - /^v\d\.\d/
cache:
  directories:
    - vendor

before_script:
  - composer install --no-interaction

script:
  - composer run test

after_script:
  - php vendor/bin/coveralls -v

sudo: false
